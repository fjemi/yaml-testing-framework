author: Olufemi Jemilohun
author_email: olufemi.jemilohun@gmail.com
description: A testing framework where tests are defined in YAML files
long_description: null
long_description_content_type: text/markdown
classifiers:
- 'Framework :: Pytest'
- 'Programming Language :: Python'
- 'Topic :: Software Development :: Testing'
- 'Programming Language :: Python :: 3.7'
license: MIT license
include_package_data: True
keywords:
- pytest
- yaml
- testing
name: yaml_testing_framework
packages:
- main
- main.process
- main.process.casts
- main.process.checks
- main.process.environment
- main.process.locations
- main.process.nodes
- main.process.patches
- main.process.setup
- main.process.spies
- main.utils
- main.utils.get_config
- main.utils.get_module
- main.utils.independent
- main.utils.invoke_testing_method
- main.utils.logger
- main.utils.objects
- main.utils.methods
- main.utils.schema
- main.plugin
- main.app
package_data:
  '':
  - '*.yaml'
  - '*.yml'
url: https://github.com/fjemi/yaml-testing-framework
version: '0.0.6'  # yamllint disable-line rule:quoted-strings
zip_safe: True
setup_requires:
- setuptools>=61.0
- pyyaml>=6.0.0
install_requires:
- pytest
- pyyaml>=6.0.0
- nest-asyncio
- pebble
extras_require: {}
python_requires: null
entry_points:
  pytest11:
  - yaml_testing_framework = main.plugin