tests:
- function: type_checks_inner
  description: >
    Called by the `type_checks` decorator. Verifies the types of the expected
    and output values passed to an assertion method coincide with the method's
    type hints for its expected and output parameters.
  cast_arguments:
  - method: resource.get_method
    field: method
  - method: resource.get_module_resource
    field: module
  tests:
  - description: Undefined arguments
    arguments: {}
    assertions:
    - method: check_exception
      expected: AttributeError
  - description: >
      Method where expected is a list and output is a dict. Check passes.
    arguments:
      module: module_resource
      expected: []
      output: {}
      method: check_method_a
    assertions:
    - method: check_equals
      expected: passed
  - description: >
      Method where expected is a list and output is a dict. Check fails.
    arguments:
      module: module_resource
      expected: expected
      output: 1
      method: check_method_a
    assertions:
    - method: check_sns
      expected:
        expected:
          kind: str
          method: check_method_a
          valid_kinds:
          - list
        output:
          kind: int
          method: check_method_a
          valid_kinds:
          - dict
        passed: false
  - description: >
      Method has expected and output parameters with type hints that are Any
      and a union. Checks pass.
    arguments:
      module: module_resource
      method: check_method_b
      output: output
      expected: expected
    assertions:
    - method: check_equals
      expected: passed
  - description: >
      Method has expected and output parameters with type hints that are Any
      and a union. Checks fail.
    arguments:
      module: module_resource
      method: check_method_b
      output: {}
      expected: expected
    assertions:
    - method: check_sns
      expected:
        expected:
          kind: str
          method: check_method_b
          valid_kinds:
          - any
        output:
          kind: dict
          method: check_method_b
          valid_kinds:
          - list
          - str
        passed: false
- function: type_checks
  description: >
    Decorates assertions methods. Perform type checks on expected and output
    values based on method's type hints set for the parameters.
  patches:
  - method: callable
    value: value
    route: type_checks_inner
  cast_arguments:
  - method: resource.get_method
    field: method
  tests:
  - description: Undefined arguments
    arguments:
      method: null
    assertions:
    - method: check_equals
      field: __name__
      expected: inner
  - description: Synchronous method
    arguments:
      method: assertion_method
    assertions:
    - method: check_equals
      field: __name__
      expected: assertion_method
    - method: check_equals
      field: __class__.__name__
      expected: function
    - method: check_equals
      field: __wrapped__.__name__
      expected: assertion_method
- function: check_sns
  description: >
    Verify the output is a SimpleNamespace object and contains specified
    fields and values
  cast_arguments:
  - method: resource.check_sns_resource
    field: output
  tests:
  - description: Output is not a SimpleNamespace or expected is not a dict
    arguments:
      output: null
      expected: expected
    assertions:
    - method: check_sns
      expected:
        expected:
          kind: str
          method: check_sns
          valid_kinds:
          - dict
          - nonetype
        output:
          kind: nonetype
          method: check_sns
          valid_kinds:
          - simplenamespace
          - nonetype
        passed: false
  - description: SimpleNamespace should contain expected fields and values
    arguments:
      output:
        a: a
        b: b
        c: c
      expected:
        a: a
        b: b
    assertions:
    - method: check_sns
      expected:
        output:
          a: a
          b: b
        passed: true
        expected:
          a: a
          b: b
  - description: >
      SimpleNamespace should does not contain expected fields and values
    arguments:
      output:
        a: a
      expected:
        a: a
        d: d
    assertions:
    - method: check_sns
      expected:
        output:
          a: a
          d: null
        passed: false
        expected:
          a: a
          d: d
- function: check_exception
  description: >
    Verifies that an exception was raised. Checks for the name of the exception
    (TypeError, RuntimeError, etc)
  cast_arguments:
  - method: resource.check_exception_resource
    field: output
  tests:
  - description: Output is not an Exception or expected is not a str
    arguments: {}
    assertions:
    - method: check_sns
      expected:
        expected:
          kind: nonetype
          method: check_exception
          valid_kinds:
          - str
        output:
          kind: nonetype
          method: check_exception
          valid_kinds:
          - exception
        passed: false
  - description: Output is a type error
    arguments:
      output: TypeError
      expected: TypeError
    assertions:
    - method: check_sns
      expected:
        output: TypeError
        passed: true
        expected: TypeError
  - description: Output is a runtime error
    arguments:
      output: RuntimeError
      expected: RuntimeError
    assertions:
    - method: check_sns
      expected:
        output: RuntimeError
        passed: true
        expected: RuntimeError
- function: check_module
  description: Verify that the output is a module
  cast_arguments:
  - method: resource.get_output_resource
    field: output
  tests:
  - description: Undefined arguments
    arguments: {}
    assertions:
    - method: check_sns
      expected:
        expected:
          kind: nonetype
          method: check_module
          valid_kinds:
          - dict
        output:
          kind: nonetype
          method: check_module
          valid_kinds:
          - module
        passed: false
  - description: Expected is not a dict
    arguments:
      output: module
      expected: expected
    assertions:
    - method: check_sns
      expected:
        expected:
          kind: str
          method: check_module
          valid_kinds:
          - dict
        output:
          kind: nonetype
          method: check_module
          valid_kinds:
          - module
        passed: false
  - description: Output is a module
    arguments:
      output: module_resource
      expected:
        location: ${YAML_TESTING_FRAMEWORK_ROOT_DIR}/checks/module_resource.py
    assertions:
    - method: check_sns
      expected:
        output:
          location: ${YAML_TESTING_FRAMEWORK_ROOT_DIR}/checks/module_resource.py
        expected:
          location: ${YAML_TESTING_FRAMEWORK_ROOT_DIR}/checks/module_resource.py
        passed: true
  - description: Output is the builtins module
    arguments:
      output: builtins
      expected:
        location: null
    assertions:
    - method: check_sns
      expected:
        output:
          location: null
        expected:
          location: null
        passed: true
- function: check_equals
  description: Verifies that the output and expected out are equal
  tests:
  - arguments: {}
    assertions:
    - method: check_sns
      expected:
        output: null
        expected: null
        passed: true
  - arguments:
      expected: 1
      output: 1
    assertions:
    - method: check_sns
      expected:
        output: 1
        expected: 1
        passed: true
  - arguments:
      expected: true
      output: false
    assertions:
    - method: check_sns
      expected:
        output: false
        expected: true
        passed: false
- function: check_function
  description: >
    Verify that the output is function; check the function's name and
    parent module
  cast_arguments:
  - field: output
    method: resource.get_output_resource
  tests:
  - description: Output is not a function
    arguments:
      output: output
      expected: null
    assertions:
    - method: check_sns
      expected:
        expected:
          kind: nonetype
          method: check_function
          valid_kinds:
          - dict
        output:
          kind: nonetype
          method: check_function
          valid_kinds:
          - callable
          - function
        passed: False
  - description: Expected is not a dict
    arguments:
      output: callable_method
      expected: expected
    assertions:
    - method: check_sns
      expected:
        expected:
          kind: str
          method: check_function
          valid_kinds:
          - dict
        output:
          kind: function
          method: check_function
          valid_kinds:
          - callable
          - function
        passed: False
  - description: Function
    arguments:
      output: callable_method
      expected:
        name: callable_method
        location: ${YAML_TESTING_FRAMEWORK_ROOT_DIR}/checks/resource.py
    assertions:
    - method: check_sns
      expected:
        passed: true
        output:
          name: callable_method
          location: ${YAML_TESTING_FRAMEWORK_ROOT_DIR}/checks/resource.py
        expected:
          name: callable_method
          location: ${YAML_TESTING_FRAMEWORK_ROOT_DIR}/checks/resource.py
  - description: Awaitable function
    arguments:
      output: awaitable_method
      expected:
        name: awaitable_method
        location: ${YAML_TESTING_FRAMEWORK_ROOT_DIR}/checks/resource.py
    assertions:
    - method: check_sns
      expected:
        passed: true
        output:
          name: awaitable_method
          location: ${YAML_TESTING_FRAMEWORK_ROOT_DIR}/checks/resource.py
        expected:
          name: awaitable_method
          location: ${YAML_TESTING_FRAMEWORK_ROOT_DIR}/checks/resource.py
  - description: Decorated function
    arguments:
      output: wrapped_awaitable_method
      expected:
        name: wrapped_awaitable_method
        location: ${YAML_TESTING_FRAMEWORK_ROOT_DIR}/checks/resource.py
    assertions:
    - method: check_sns
      expected:
        passed: true
        output:
          name: wrapped_awaitable_method
          location: ${YAML_TESTING_FRAMEWORK_ROOT_DIR}/checks/resource.py
        expected:
          name: wrapped_awaitable_method
          location: ${YAML_TESTING_FRAMEWORK_ROOT_DIR}/checks/resource.py
  - description: Decorated awaitable function
    arguments:
      output: wrapped_awaitable_method
      expected:
        name: wrapped_awaitable_method
        location: ${YAML_TESTING_FRAMEWORK_ROOT_DIR}/checks/resource.py
    assertions:
    - method: check_sns
      expected:
        passed: true
        output:
          name: wrapped_awaitable_method
          location: ${YAML_TESTING_FRAMEWORK_ROOT_DIR}/checks/resource.py
        expected:
          name: wrapped_awaitable_method
          location: ${YAML_TESTING_FRAMEWORK_ROOT_DIR}/checks/resource.py
- function: check_dataclass
  description: >
    Verify that the output is a dataclass; check name and specified fields and
    values
  cast_arguments:
  - field: output
    method: resource.check_dataclass_resource
  tests:
  - description: Output is not a dataclass
    arguments:
      output: null
      expected: null
    assertions:
    - method: check_sns
      expected:
        passed: False
        output:
          kind: nonetype
          method: check_dataclass
          valid_kinds:
          - dataclass
        expected:
          kind: nonetype
          method: check_dataclass
          valid_kinds:
          - dict
  - description: Expected is not a dict
    arguments:
      output: dataclass
      expected: null
    assertions:
    - method: check_sns
      expected:
        passed: False
        output:
          kind: dataclass
          method: check_dataclass
          valid_kinds:
          - dataclass
        expected:
          kind: nonetype
          method: check_dataclass
          valid_kinds:
          - dict
  - description: Output is a dataclass
    arguments:
      output: dataclass
      expected:
        name: DataClass
        fields:
          a: a
          b: b
    assertions:
    - method: check_sns
      expected:
        passed: true
        output:
          name: DataClass
          fields:
            a: a
            b: b
        expected:
          name: DataClass
          fields:
            a: a
            b: b
  - description: Output is a dataclass but doesn't have specified fields
    arguments:
      output: dataclass
      expected:
        name: DataClass
        fields:
          a: a
          b: b
          c: c
    assertions:
    - method: check_sns
      expected:
        passed: false
        output:
          name: DataClass
          fields:
            a: a
            b: b
        expected:
          name: DataClass
          fields:
            a: a
            b: b
            c: c
- function: check_class
  description: >
    Verify that the output is a class. Check the name of the class and specified
    fields and values
  cast_arguments:
  - method: resource.check_class_resource
    field: output
  tests:
  - description: Output or expected are not correct types
    arguments:
      output: null
      expected: null
    assertions:
    - method: check_sns
      expected:
        passed: False
        expected:
          kind: nonetype
          method: check_class
          valid_kinds:
          - dict
        output:
          kind: nonetype
          method: check_class
          valid_kinds:
          - type
          - object
  - description: Output is an instantiated class
    arguments:
      output: class_
      expected:
        name: Class
        fields:
          a: a
          b: b
    assertions:
    - method: check_sns
      expected:
        passed: true
        expected:
          name: Class
          fields:
            a: a
            b: b
        output:
          name: Class
          fields:
            a: a
            b: b
  - description: Output is a non-instantiated class
    arguments:
      output: Class
      expected:
        name: type
        fields: {}
    assertions:
    - method: check_sns
      expected:
        passed: true
        expected:
          name: type
          fields: {}
        output:
          name: type
          fields: {}
- function: check_length
  description: Verify that the length of an object is as specified
  tests:
  - description: Output is undefined
    arguments:
      output: null
      expected: 0
    assertions:
    - method: check_sns
      expected:
        expected:
          kind: int
          method: check_length
          valid_kinds:
          - int
          - float
        passed: False
        output:
          kind: nonetype
          method: check_length
          valid_kinds:
          - iterable
  - description: Output is an empty string
    arguments:
      expected: 0
      output: ''
    assertions:
    - method: check_sns
      expected:
        output: 0
        expected: 0
        passed: true
  - description: Output is an empty list
    arguments:
      expected: 0
      output: []
    assertions:
    - method: check_sns
      expected:
        output: 0
        expected: 0
        passed: true
  - description: Output is a non-empty list
    arguments:
      expected: 3
      output:
      - a
      - b
      - c
    assertions:
    - method: check_sns
      expected:
        output: 3
        expected: 3
        passed: true
  - description: Expected length doesn't match the number of items in a list
    arguments:
      expected: 2
      output:
      - a
      - b
      - c
    assertions:
    - method: check_sns
      expected:
        output: 3
        expected: 2
        passed: false
- function: check_type
  description: Verify that the output is of a certain type
  tests:
  - description: Expected is not a string or list of strings
    arguments: {}
    assertions:
    - method: check_sns
      expected:
        output:
          kind: nonetype
          method: check_type
          valid_kinds:
          - any
        expected:
          kind: nonetype
          method: check_type
          valid_kinds:
          - str
          - list
        passed: false
  - description: Output is a string and a str object is expected
    arguments:
      expected: str
      output: string
    assertions:
    - method: check_sns
      expected:
        expected: str
        output: str
        passed: true
  - description: Output is an int and an int or float object is expected
    arguments:
      expected:
      - int
      - float
      output: 1
    assertions:
    - method: check_sns
      expected:
        expected: int
        output: int
        passed: true
  - description: Output is a float and an int or float object is expected
    arguments:
      expected:
      - int
      - float
      output: 1.1
    assertions:
    - method: check_sns
      expected:
        expected: float
        output: float
        passed: true
  - description: Output is a dict, which is not an expected type
    arguments:
      expected:
      - int
      - float
      - list
      output: {}
    assertions:
    - method: check_sns
      expected:
        expected:
        - int
        - float
        - list
        output:
        - dict
        - <class 'dict'>
        passed: false
