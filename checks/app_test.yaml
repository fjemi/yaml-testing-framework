        passed: false
        expected:
          method: check_length
          parameters:
            failed:
            - name: output
              hints:
              - iterable
              kind: nonetype
            passed:
            - expected
  - description: Output is an empty string
    arguments:
      expected: 0
      output: ''
    checks:
    - method: check_sns
      expected:
        output: 0
        expected: 0
        passed: true
  - description: Output is an empty list
    arguments:
      expected: 0
      output: []
    checks:
    - method: check_sns
      expected:
        output: 0
        expected: 0
        passed: true
  - description: Output is a non-empty list
    arguments:
      expected: 3
      output:
      - a
      - b
      - c
    checks:
    - method: check_sns
      expected:
        output: 3
        expected: 3
        passed: true
  - description: Expected length doesn't match the number of items in a list
    arguments:
      expected: 2
      output:
      - a
      - b
      - c
    checks:
    - method: check_sns
      expected:
        output: 3
        expected: 2
        passed: false
