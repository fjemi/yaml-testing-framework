        start: 0
        stop: 3
      expected:
        start: 0
        stop: 3
    assertions:
    - method: check_sns
      expected:
        expected:
          start: 0
          stop: 3
        output:
          start: 0
          stop: 3
        passed: true
  - description: >
      Output is a range but expected start/stop do not align with output
    arguments:
      output:
        start: 0
        stop: 3
      expected:
        start: 0
        stop: 1
    assertions:
    - method: check_sns
      expected:
        expected:
          start: 0
          stop: 1
        output:
          start: 0
          stop: 3
        passed: false
