- function: check_equals
  description: Verifies that the output and expected out are equal
  tests:
  - arguments: {}
    checks:
    - method: check_sns
      << : *CHECKS
      expected:
        output: null
        expected: null
        passed: true
  - arguments:
      expected: 1
      output: 1
    checks:
    - method: check_sns
      expected:
        output: 1
        expected: 1
        passed: true
  - arguments:
      expected: true
      output: false
    checks:
    - method: check_sns
      expected:
        output: false
        expected: true
        passed: false
- function: check_function
  description: >
    Verify that the output is function; check the function's name and
    parent module
  cast_arguments:
  - field: output
    << : *RESOURCE
    method: get_output_resource
  tests:
  - description: Output is not a function
    arguments:
      output: output
      expected: null
    checks:
    - method: check_sns
      << : *CHECKS
      expected:
        expected:
          method: check_function
          parameters:
            failed:
            - name: output
              kind: nonetype
              hints:
              - callable
              - function
            - name: expected
              kind: nonetype
              hints:
              - dict
            passed: []
        output: null
        passed: false
  - description: Expected is not a dict
    arguments:
      output: callable_method
      expected: expected
    checks:
    - method: check_sns
      << : *CHECKS
      expected:
        expected:
          method: check_function
          parameters:
            failed:
            - name: expected
              kind: str
              hints:
              - dict
            passed:
            - output
        output: null
        passed: False
  - description: Function
    arguments:
      output: callable_method
      expected:
        name: callable_method
        location: ${YAML_TESTING_FRAMEWORK_ROOT_DIR}/checks/resource.py
    checks:
    - method: check_sns
      << : *CHECKS
      expected:
        passed: true
        output:
          name: callable_method
          location: ${YAML_TESTING_FRAMEWORK_ROOT_DIR}/checks/resource.py
        expected:
          name: callable_method
          location: ${YAML_TESTING_FRAMEWORK_ROOT_DIR}/checks/resource.py
  - description: Awaitable function
    arguments:
      output: awaitable_method
      expected:
        name: awaitable_method
        location: ${YAML_TESTING_FRAMEWORK_ROOT_DIR}/checks/resource.py
    checks:
    - method: check_sns
      << : *CHECKS
      expected:
        passed: true
        output:
          name: awaitable_method
          location: ${YAML_TESTING_FRAMEWORK_ROOT_DIR}/checks/resource.py
        expected:
          name: awaitable_method
          location: ${YAML_TESTING_FRAMEWORK_ROOT_DIR}/checks/resource.py
  - description: Decorated function
    arguments:
      output: wrapped_awaitable_method
      expected:
        name: wrapped_awaitable_method
        location: ${YAML_TESTING_FRAMEWORK_ROOT_DIR}/checks/resource.py
    checks:
    - method: check_sns
      << : *CHECKS
      expected:
        passed: true
        output:
          name: wrapped_awaitable_method
          location: ${YAML_TESTING_FRAMEWORK_ROOT_DIR}/checks/resource.py
        expected:
          name: wrapped_awaitable_method
          location: ${YAML_TESTING_FRAMEWORK_ROOT_DIR}/checks/resource.py
  - description: Decorated awaitable function
    arguments:
      output: wrapped_awaitable_method
      expected:
        name: wrapped_awaitable_method
        location: ${YAML_TESTING_FRAMEWORK_ROOT_DIR}/checks/resource.py
    checks:
    - method: check_sns
      << : *CHECKS
      expected:
        passed: true
