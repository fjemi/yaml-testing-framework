tests:
- function: type_checks_inner
  description: >
    Called by the `type_checks` decorator. Verifies the types of the expected
    and output values passed to an check method coincide with the method's
    type hints for its expected and output parameters.
  cast_arguments:
  - method: get_method
    << : *RESOURCE
    field: method
  - method: wrapper_get_module
    << : *RESOURCE
    field: module
  tests:
  - description: Undefined arguments
    arguments: {}
    checks:
    - method: check_equals
      << : *CHECKS
      field: __class__.__name__
      expected: AttributeError
  - description: >
      Method where expected is a list and output is a dict. Check passes.
    arguments:
      module: *RESOURCE_PATH
      expected: []
      output: {}
      method: check_method_a
      setup_: {}
      spies_: {}
    checks:
    - method: check_equals
      << : *CHECKS
      expected: passed
  - description: >
      Method where expected is a list and output is a dict. Check fails.
    arguments:
      module: *RESOURCE_PATH
      expected: expected
      output: 1
      method: check_method_a
    checks:
    - method: check_sns
      << : *CHECKS
      expected:
        expected:
          method: check_method_a
          parameters:
            failed:
            - kind: str
              name: expected
              hints:
              - list
            - kind: int
              name: output
              hints:
              - dict
            passed:
            - module
        output: null
        passed: false
  - description: >
      Method has expected and output parameters with type hints that are Any
      and a union. Checks pass.
    arguments:
      module : *RESOURCE_PATH
      method: check_method_b
      output: output
      expected: expected
    checks:
    - method: check_equals
      expected: passed
  - description: >
      Method has expected and output parameters with type hints that are Any
      and a union. Checks fail.
    arguments:
      module : *RESOURCE_PATH
      method: check_method_b
      output: {}
      expected: expected
    checks:
    - method: check_sns
      expected:
        expected:
          method: check_method_b
          parameters:
            failed:
            - hints:
              - list
              - str
              name: output
              kind: dict
            passed:
            - module
            - expected
        passed: false
- function: type_checks
  description: >
    Decorates checks methods. Perform type checks on expected and output
    values based on method's type hints set for the parameters.
  patches:
  - method: callable
    value: value
    route: type_checks_inner
  cast_arguments:
  - method: get_method
    << : *RESOURCE
    field: method
  tests:
  - description: Undefined arguments
    arguments:
      method: null
    checks:
    - method: check_equals
      field: __name__
      expected: inner
  - description: Synchronous method
    arguments:
      method: check_method
    checks:
    - method: check_equals
      field: __name__
      expected: check_method
    - method: check_equals
      field: __class__.__name__
      expected: function
    - method: check_equals
      field: __wrapped__.__name__
      expected: check_method
- function: check_sns
  description: >
    Verify the output is a SimpleNamespace object and contains specified
    fields and values
  cast_arguments:
  - method: check_sns_resource
    << : *RESOURCE
    field: output
  tests:
  - description: Output is not a SimpleNamespace or expected is not a dict
    arguments:
      output: null
      expected: expected
    checks:
    - method: check_sns
      expected:
        expected:
          method: check_sns
          parameters:
            failed:
            - hints:
              - dict
              name: expected
              kind: str
            - hints:
              - simplenamespace
              name: output
              kind: nonetype
            passed: []
        output: null
        passed: false
  - description: SimpleNamespace should contain expected fields and values
    arguments:
      output:
        a: a
        b: b
        c: c
      expected:
        a: a
        b: b
    checks:
    - method: check_sns
      expected:
        output:
          a: a
          b: b
        passed: true
        expected:
          a: a
          b: b
  - description: >
      SimpleNamespace should does not contain expected fields and values
    arguments:
      output:
        a: a
      expected:
        a: a
        d: d
    checks:
    - method: check_sns
      expected:
        output:
          a: a
          d: null
        passed: false
        expected:
          a: a
          d: d
- function: check_exception
  description: >
    Verifies that an exception was raised. Checks for the name of the exception
    (TypeError, RuntimeError, etc)
  cast_arguments:
  - method: get_exception
    << : *RESOURCE
    field: output
  tests:
  - description: Output is not an Exception or expected is not a str
    arguments:
      output: output
    checks:
    - method: check_sns
      << : *CHECKS
      expected:
        expected:
          method: check_exception
          parameters:
            failed:
            - name: expected
              kind: nonetype
              hints:
              - str
            - name: output
              kind: str
              hints:
              - exception
            passed: []
        output: null
        passed: false
  - description: Output is a type error
    arguments:
      output: TypeError
      expected: TypeError
    checks:
    - method: check_sns
      << : *CHECKS
      expected:
        output: TypeError
        passed: true
        expected: TypeError
  - description: Output is a runtime error
    arguments:
      output: RuntimeError
      expected: RuntimeError
    checks:
    - method: check_sns
      << : *CHECKS
      expected:
        output: RuntimeError
        passed: true
        expected: RuntimeError
