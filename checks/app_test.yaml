- function: check_class
  description: >
    Verify that the output is a class. Check the name of the class and specified
    fields and values
  cast_arguments:
  - method: get_class
    << : *RESOURCE
    field: output
  tests:
  - description: Undefined arguments
    arguments:
      output: null
      expected: null
    checks:
    - method: check_sns
      << : *CHECKS
      expected:
        passed: False
        expected:
          method: check_class
          parameters:
            failed:
            - hints:
              - dict
              name: expected
              kind: nonetype
            passed:
            - output
        output: null
  - description: Output is an instantiated class
    arguments:
      output: class_
      expected:
        name: Class
        fields:
          a: a
          b: b
    checks:
    - method: check_sns
      expected:
        passed: true
        expected:
          name: Class
          fields:
            a: a
            b: b
        output:
          name: Class
          fields:
            a: a
            b: b
  - description: Output is a non-instantiated class
    arguments:
      output: Class
      expected:
        name: type
        fields: {}
    checks:
    - method: check_sns
      expected:
        passed: false
        expected:
          name: type
          fields: {}
        output:
          name: Class
          fields: {}
