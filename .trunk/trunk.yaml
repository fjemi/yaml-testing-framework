version: 0.1
cli:
  version: 1.22.0
plugins:
  sources:
  - id: trunk
    ref: v1.5.0
    uri: https://github.com/trunk-io/plugins
lint:
  enabled:
  - hadolint@2.12.0
  - terrascan@1.19.1
  - shellcheck@0.10.0
  - shfmt@3.6.0
  - bandit@1.7.8
  - checkov@3.2.74
  - git-diff-check
  # - isort@5.13.2
  - markdownlint@0.39.0
  - osv-scanner@1.7.2
  - oxipng@9.1.1
  - prettier@3.2.5
  - ruff@0.4.1
  - taplo@0.8.1
  - trivy@0.50.4
  - trufflehog@3.71.0
  - yamllint@1.35.1
  - yapf@0.40.2
  - codespell@2.2.6
  disabled:
  - black
  - isort
  # - yapf
  ignore:
  - linters: [ALL]
    paths:
    - "**/.git/**"
    - "**/.logs/**"
    - "**/.ignore/**"
    - "**/ignore/**"
    - "**/.htmlcov/**"
    - "**/.data/**"
runtimes:
  enabled:
  - go@1.21.0
  - node@18.12.1
  - python@3.10.8
actions:
  disabled:
  - trunk-announce
  - trunk-check-pre-push
  - trunk-fmt-pre-commit
  enabled:
  - trunk-upgrade-available
