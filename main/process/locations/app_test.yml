help:
- https://stackoverflow.com/questions/51162285/trying-to-print-multiline-string-on-one-line-string-stored-as-variable


resources:
- &ROOT
  ${YAML_TESTING_FRAMEWORK_ROOT_DIR}
- &APP
  ${YAML_TESTING_FRAMEWORK_ROOT_DIR}/main/process/locations.py
- &CHECKS
  resource: ${YAML_TESTING_FRAMEWORK_ROOT_DIR}/checks/app.py
- &RESOURCE
  resource: &RESOURCE_PATH ${YAML_TESTING_FRAMEWORK_ROOT_DIR}/main/process/locations/resources/app.py
- &RESOURCES_DIR
  ${YAML_TESTING_FRAMEWORK_ROOT_DIR}/main/process/locations/resources


tests:
- function: main
  description: >
    Return a list of dictionaries containing the locations of a module, YAML,
    and resources for testing
  cast_output:
  - method: list_sns_to_list_dict
    << : *RESOURCE
    field: locations
  tests:
  - description: Project path does not exist
    arguments:
      project_path: does/not/exist
      exclude_files: exclusion_pattern
      yaml_suffix: _test
    checks:
    - method: check_sns
      << : *CHECKS
      expected:
        locations: []
  - description: Project path is a directory
    arguments:
      project_path: *RESOURCE_PATH
      exclude_files: exclusion_pattern
      yaml_suffix: _test
    checks:
    - method: check_sns
      << : *CHECKS
      expected:
        locations:
        - module: ${YAML_TESTING_FRAMEWORK_ROOT_DIR}/main/process/locations/resources/app.py
          module_route: .main.process.locations.resources.app
          yaml: ${YAML_TESTING_FRAMEWORK_ROOT_DIR}/main/process/locations/resources/app_test.yml
          phase_: module
- function: format_paths
  description: >
    Returns a project's directory based on the location defined in a dictionary
  tests:
  - description: >
      Use path to current project's root directory when path argument is undefined
    arguments:
      path: null
    checks:
    - method: check_type
      << : *CHECKS
      expected: SimpleNamespace
    - method: check_sns
      << : *CHECKS
      field: paths
      expected:
        directory: *ROOT
        kind: directory
        path: *ROOT
        root: *ROOT
  - description: Path does not exist
    arguments:
      path: does_not_exist
    checks:
    - method: check_sns
      << : *CHECKS
      field: paths
      expected:
        root: *ROOT
        path: does_not_exist
        kind: ''
        directory: does_not_exist
  - description: Path is an existing directory
    arguments:
      path: *RESOURCE_PATH
    checks:
    - method: check_sns
      << : *CHECKS
      field: paths
      expected:
        root: *ROOT
        path: *RESOURCE_PATH
        directory: *RESOURCES_DIR
        kind: file
  - description: Path is an existing file
    arguments:
      path: *RESOURCE_PATH
    checks:
    - method: check_sns
      << : *CHECKS
      field: paths
      expected:
        root: *ROOT
        directory: *RESOURCES_DIR
        kind: file
        path: *RESOURCE_PATH
- function: format_yaml_suffix
  description: Sets the suffix used in YAML test file names
  tests:
  - description: Argument is undefined
    arguments:
      yaml_suffix: null
    checks:
    - method: check_sns
      << : *CHECKS
      expected:
        yaml_suffix: _test
  - description: Argument is defined
    arguments:
      yaml_suffix: yaml_suffix
    checks:
    - method: check_sns
      << : *CHECKS
      expected:
        yaml_suffix: _yaml_suffix
- function: format_exclude_files
  description: >
    Returns a list strings that are patterns used to
    exclude files from testing
  tests:
  - description: Argument is undefined
    arguments:
      exclude_files: null
    checks:
    - method: check_sns
      << : *CHECKS
      expected:
        exclude_files:
        - .venv
        - .eggs
        - build
        - .ignore
        - __pycache__
        - .pyc
        - .trunk
  - description: Argument is a string
    arguments:
      exclude_files: exclude_files
    checks:
    - method: check_sns
      << : *CHECKS
      expected:
        exclude_files:
        - exclude_files
        - .venv
        - .eggs
        - build
        - .ignore
        - __pycache__
        - .pyc
        - .trunk
  - description: Argument is a list of strings
    arguments:
      exclude_files:
      - exclude_files_a
      - exclude_files_b
    checks:
    - method: check_sns
      << : *CHECKS
      expected:
        exclude_files:
        - exclude_files_a
        - exclude_files_b
        - .venv
        - .eggs
        - build
        - .ignore
        - __pycache__
        - .pyc
        - .trunk
- function: flag_for_exclusion
  description: Flags a path for exclusion if it contains an exclusion pattern
  tests:
  - description: Undefined arguments
    arguments:
      root: null
      exclude_files: null
    checks:
    - method: check_equals
      << : *CHECKS
      expected: False
  - description: Path flagged for exclusion
    arguments:
      root: pattern_a/resources_folder_name
      exclude_files:
      - pattern_a
    checks:
    - method: check_equals
      << : *CHECKS
      expected: True
  - description: Path is not flagged for exclusion
    arguments:
      root: pattern_c/folder_name
      exclude_files:
      - pattern_a
      - pattern_b
    checks:
    - method: check_equals
      << : *CHECKS
      expected: False
- function: get_route_for_module
  description: Format's the module location for use in a test id
  tests:
  - description: Undefined arguments
    arguments:
      root: null
      module: null
    checks:
    - method: check_exception
      << : *CHECKS
      expected: AttributeError
  - description: Root is an empty string
    arguments:
      module: location/module.py
      root: ''
    checks:
    - method: check_equals
      << : *CHECKS
      expected: location.module
  - description: Defined module location
    arguments:
      module: location_a/location_b/module.py
      root: location_a
    checks:
    - method: check_equals
      << : *CHECKS
      expected: .location_b.module
  - description: Location is a string 1
    arguments:
      module: /project_path/module_route.py
      root: /project_path
    checks:
    - method: check_equals
      << : *CHECKS
      expected: .module_route
- function: get_module_and_yaml_location_when_path_kind_is_file
  description: >
    Returns a list containing a single SimpleNamespace objects that has the
    location of module and its associated YAML file
  cast_arguments:
  - method: paths_cast_arguments
    << : *RESOURCE
    field: paths
  cast_output:
  - method: list_sns_to_list_dict
    << : *RESOURCE
    field: locations
  tests:
  - description: Undefined arguments
    arguments: {}
    checks:
    - method: check_sns
      << : *CHECKS
      expected:
        locations: []
  - description: Path is not a file
    arguments:
      paths:
        kind: directory
    checks:
    - method: check_sns
      << : *CHECKS
      expected:
        locations: []
  - description: Path is the location of a module file
    arguments:
      exclude_files: []
      yaml_suffix: _test
      paths:
        kind: file
        root: *ROOT
        path: ${YAML_TESTING_FRAMEWORK_ROOT_DIR}/main/process/locations/resources/exclusion_pattern.py
    checks:
    - method: check_sns
      << : *CHECKS
      expected:
        locations:
        - module: ${YAML_TESTING_FRAMEWORK_ROOT_DIR}/main/process/locations/resources/exclusion_pattern.py
          module_route: .main.process.locations.resources.exclusion_pattern
          phase_: module
          yaml: ${YAML_TESTING_FRAMEWORK_ROOT_DIR}/main/process/locations/resources/exclusion_pattern_test.yml
  - description: Path is the location of a YAML file
    arguments:
      exclude_files: []
      yaml_suffix: _test
      paths:
        kind: file
        root: *ROOT
        path: ${YAML_TESTING_FRAMEWORK_ROOT_DIR}/main/process/locations/resources/exclusion_pattern_test.yml
    checks:
    - method: check_sns
      << : *CHECKS
      expected:
        locations:
        - module: ${YAML_TESTING_FRAMEWORK_ROOT_DIR}/main/process/locations/resources/exclusion_pattern.py
          module_route: .main.process.locations.resources.exclusion_pattern
          phase_: module
          yaml: ${YAML_TESTING_FRAMEWORK_ROOT_DIR}/main/process/locations/resources/exclusion_pattern_test.yml
- function: get_module_and_yaml_location_when_path_kind_is_directory
  description: >
    Returns a list of SimpleNamespace objects containing the location of module
    and YAML files
  cast_arguments:
  - method: paths_cast_arguments
    << : *RESOURCE
    field: paths
  cast_output:
  - method: list_sns_to_list_dict
    << : *RESOURCE
    field: locations
  tests:
  - description: Undefined arguments
    arguments: {}
    checks:
    - method: check_exception
      << : *CHECKS
      expected: AttributeError
  - description: Path is a file
    arguments:
      paths:
        kind: file
    checks:
    - method: check_sns
      << : *CHECKS
      expected: {}
  - description: Path is a directory
    arguments:
      exclude_files:
      - exclusion_pattern
      paths:
        root: *ROOT
        directory: *RESOURCES_DIR
        kind: directory
      yaml_suffix: _test
    checks:
    - method: check_sns
      << : *CHECKS
      expected:
        locations:
        - module: ${YAML_TESTING_FRAMEWORK_ROOT_DIR}/main/process/locations/resources/exclusion_pattern.py
          module_route: .main.process.locations.resources.exclusion_pattern
          phase_: module
          yaml: ${YAML_TESTING_FRAMEWORK_ROOT_DIR}/main/process/locations/resources/exclusion_pattern_test.yml
        - module: ${YAML_TESTING_FRAMEWORK_ROOT_DIR}/main/process/locations/resources/app.py
          module_route: .main.process.locations.resources.app
          phase_: module
          yaml: ${YAML_TESTING_FRAMEWORK_ROOT_DIR}/main/process/locations/resources/app_test.yml
