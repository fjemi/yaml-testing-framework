- function: get_configurations_and_tests
  description: >
    Returns the contents of a YAML file or an empty dictionary if the file
    does not exist
  tests:
  - description: Undefined arguments
    arguments: {}
    assertions:
    - method: checks.app.check_sns
      expected:
        configurations: {}
        tests: []
  - description: YAML location does not exist
    arguments:
      yaml: location/does/not/exist.yaml
    assertions:
    - method: checks.app.check_sns
      expected:
        configurations: {}
        tests: []
  - description: YAML location does exist
    arguments:
      yaml: ${YAML_TESTING_FRAMEWORK_ROOT_DIR}/main/process/get_tests/resources/app_test.yml
    assertions:
    - method: checks.app.check_sns
      expected:
        configurations:
          resources: resource_configuration
        tests:
        - description: description_a
        - description: description_b
          tests:
          - description: description_b0
          - description: description_b1
- function: format_locations
  description: Formats locations as a simple name space
  tests:
  - description: Undefined arguments
    arguments: {}
    assertions:
    - method: checks.app.check_sns
      expected:
        module: null
        module_route: null
        yaml: null
        resources: null
    - method: checks.app.check_sns
      field: locations
      expected:
        module: null
        module_route: null
        yaml: null
        resources: null
  - description: Defined arguments
    arguments:
      module: module
      module_route: module_route
      yaml: yaml
      resources: resources
    assertions:
    - method: checks.app.check_sns
      expected:
        module: null
        module_route: null
        yaml: null
        resources: null
    - method: checks.app.check_sns
      field: locations
      expected:
        module: module
        module_route: module_route
        yaml: yaml
        resources: resources
- function: add_locations_to_configurations
  description: >
    Adds module, yaml, resources, and other location data to global config data
  cast_arguments:
  - field: locations
    method: sns
    unpack: true
  tests:
  - description: Empty arguments
    arguments:
      configurations: {}
      locations: {}
    assertions:
    - method: checks.app.check_sns
      expected:
        locations: null
        configurations: {}
  - description: Defined arguments
    arguments:
      configurations:
        resources: configurations
      locations:
        module: module
        module_route: module_route
        yaml: yaml
        resources: resources
    assertions:
    - method: checks.app.check_sns
      expected:
        locations: null
        configurations:
          module: module
          module_route: module_route
          yaml: yaml
          resources:
          - resources
          - configurations
- function: get_expanded_nodes
  description: >
    Adds configurations to root nodes and expands data in roots to nested nodes
  cast_output:
