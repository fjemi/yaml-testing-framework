configurations:
  resources:
  - ${YAML_TESTING_FRAMEWORK_ROOT_DIR}/checks/app.py
  - ${YAML_TESTING_FRAMEWORK_ROOT_DIR}/main/process/casts/handle_casting_resource.py
  - ${YAML_TESTING_FRAMEWORK_ROOT_DIR}/main/process/casts/app_resource.py


tests:
- function: main
  description: Return the result of casting an object using a method
  cast_arguments:
  - method: app_resource.get_method
    field: method
  tests:
  - description: Undefined arguments
    arguments: {}
    assertions:
    - method: checks.app.check_exception
      expected: TypeError
  - description: Cast as string
    arguments:
      method: cast_as_str
      temp_object: null
    assertions:
    - method: checks.app.check_sns
      expected:
        temp_object: None
        method: null
  - description: Cast as integer
    arguments:
      method: cast_as_int
      temp_object: '1'
    assertions:
    - method: checks.app.check_sns
      expected:
        temp_object: 1
        method: null
  - description: Cast as list
    arguments:
      method: cast_as_split
      temp_object: a.b.c
    assertions:
    - method: checks.app.check_sns
      expected:
        temp_object:
        - a
        - b
        - c
        method: null
- function: cast_do_nothing
  description: Returns the data passed into the function
  tests:
  - description: Data is undefined
    arguments: {}
    assertions:
    - method: checks.app.check_equals
      expected: null
  - description: Data is a string
    arguments:
      temp_object: temp_object
    assertions:
    - method: checks.app.check_equals
      expected: temp_object
- function: cast_dict_unpacked
  description: Unpacks a dictionary into a method
  cast_arguments:
  - method: app_resource.get_method
    field: method
  tests:
  - description: Undefined arguments
    arguments: {}
    assertions:
    - method: checks.app.check_exception
      expected: TypeError
  - description: Unpack dict into casting method
    arguments:
      temp_object:
        a: a
        b: b
        c: c
      method: cast_list_to_string
    assertions:
    - method: checks.app.check_equals
      expected: abc
  - description: Unpack dict into casting method
    arguments:
      temp_object:
        a: 1
        b: 2
      method: add
    assertions:
    - method: checks.app.check_equals
      expected: 3
- function: cast_dict_packed
  description: Unpacks a list into a method
  cast_arguments:
  - method: app_resource.get_method
    field: method
  tests:
  - description: Undefined arguments
    arguments: {}
    assertions:
    - method: checks.app.check_exception
      expected: TypeError
  - description: Call casting method with packed dict
    arguments:
      temp_object:
        a: 1
        b: 1
      method: add_dict
    assertions:
    - method: checks.app.check_equals
      expected: 2
  - description: Convert dict to sns
    arguments:
      temp_object:
        a: 2
        b: 2
      method: cast_dict_as_sns
    assertions:
    - method: checks.app.check_sns
      expected:
        a: 2
        b: 2
- function: cast_nonetype_packed
  description: >
    Calls a casting method with a null object or unpacked empty dict
  cast_arguments:
  - method: app_resource.get_method
    field: method
  tests:
  - description: Undefined arguments
    arguments: {}
    assertions:
    - method: checks.app.check_exception
      expected: TypeError
  - description: Undefined arguments
    arguments:
      method: pack_nonetype
      temp_object: null
    assertions:
    - method: checks.app.check_equals
      expected: output
- function: cast_nonetype_unpacked
  description: >
    Calls a casting method with a null object or unpacked empty dict
  cast_arguments:
  - method: app_resource.get_method
    field: method
  tests:
  - description: Undefined arguments
    arguments: {}
    assertions:
    - method: checks.app.check_exception
      expected: TypeError
  - description: Undefined arguments
    arguments:
      method: unpack_nonetype
      temp_object: null
    assertions:
    - method: checks.app.check_equals
      expected: output
- function: cast_list_unpacked
  description: Unpacks a list into a method
  cast_arguments:
  - method: app_resource.get_method
    field: method
  tests:
  - description: Undefined arguments
    arguments: {}
    assertions:
    - method: checks.app.check_exception
      expected: TypeError
  - description: Unpack list into add method
    arguments:
      temp_object: [2, 3]
      method: add
    assertions:
    - method: checks.app.check_equals
      expected: 5
  - description: Unpack list into add method
    arguments:
      temp_object: [2, 3]
      method: add
    assertions:
    - method: checks.app.check_equals
      expected: 5
  - description: Unpack list into method
    arguments:
      temp_object: [a, b, c]
      method: cast_list_to_string
    assertions:
    - method: checks.app.check_equals
      expected: abc
- function: cast_list_packed
  description: Calls a casting method with a packed list
  cast_arguments:
  - method: app_resource.get_method
    field: method
  tests:
  - description: Undefined arguments
    arguments: {}
    assertions:
    - method: checks.app.check_exception
      expected: TypeError
  - description: Sum list of numbers
    arguments:
      temp_object: [0, 0]
      method: add_list
    assertions:
    - method: checks.app.check_equals
      expected: 0
- function: cast_any_packed
  description: Pass packed data to calling method
  cast_arguments:
  - method: app_resource.get_method
    field: method
  tests:
  - description: Undefined arguments
    arguments: {}
    assertions:
    - method: checks.app.check_exception
      expected: TypeError
  - description: Inverse of number
    arguments:
      temp_object: 1
      method: inverse
    assertions:
    - method: checks.app.check_equals
      expected: 1
  - description: Negate number
    arguments:
      temp_object: 2
      method: negate
    assertions:
    - method: checks.app.check_equals
      expected: -2
- function: cast_any_unpacked
  description: Pass packed data to calling method
  cast_arguments:
  - method: app_resource.get_method
    field: method
  tests:
  - description: Undefined arguments
    arguments: {}
    assertions:
    - method: checks.app.check_equals
      expected: null
  - description: Temp object is a dict with correct keyword arguments
    arguments:
      temp_object:
        a: 1
      method: inverse
    assertions:
    - method: checks.app.check_equals
      expected: 1
  - description: Temp object is a dict with incorrect keyword arguments
    arguments:
      temp_object:
        a: 1
        b: 1
      method: inverse
    assertions:
    - method: checks.app.check_equals
      expected: null
  - description: Temp object is an simple name space object
    cast_arguments:
    - method: sns
      unpack: true
      field: temp_object
    arguments:
      temp_object:
        a: 1
      method: inverse
    assertions:
    - method: checks.app.check_equals
      expected: null
  - description: Temp object is a list with nested dict
    arguments:
      temp_object:
      - {}
      method: negate
    assertions:
    - method: checks.app.check_equals
      expected: null
  - description: Temp object is a list
    arguments:
      temp_object:
      - 1
      method: negate
    assertions:
    - method: checks.app.check_equals
      expected: -1
