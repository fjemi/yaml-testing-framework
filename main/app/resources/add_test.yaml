configurations:
  resources:
  - ${YAML_TESTING_FRAMEWORK_ROOT_DIR}/checks/app.py


tests:
- function: add
  description: Return the result of adding two integers
  tests:
  - arguments:
      a: 1
      b: 2
    assertions:
    - method: checks.app.check_equals
      expected: 3
  - arguments:
      a: 1
      b: '1'
    assertions:
    - method: checks.app.check_exception
      expected: TypeError
