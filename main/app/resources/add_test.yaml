resources:
- &CHECKS
  module: ${YAML_TESTING_FRAMEWORK_ROOT_DIR}/checks/app.py


tests:
- function: add
  description: Return the result of adding two integers
  tests:
  - arguments:
      a: 1
      b: 2
    checks:
    - method: check_equals
      << : *CHECKS
      expected: 3
  - arguments:
      a: 1
      b: '1'
    checks:
    - method: check_exception
      << : *CHECKS
      expected: TypeError
