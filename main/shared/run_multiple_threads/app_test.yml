- function: create_single_thread
  description: Creates a thread for a target
  cast_arguments:
  - field: target
    caster: test_resources.app.target_resource
  tests:
  - arguments:
      target: sync_target
      daemon: True
    assertions:
    - method: assertions.app.assert_type
      expected: threading.Thread
    - method: assertions.app.assert_substring_in_string
      field: name
      expected: sync_target
  - arguments:
      target: async_target
      daemon: True
    assertions:
    - method: assertions.app.assert_type
      expected: threading.Thread
    - method: assertions.app.assert_substring_in_string
      field: name
      expected: async_target
- function: get_threads
  description: >
    Returns a list of threads; a single thread for each entrypoint created
  tests:
  - arguments:
      entrypoints: []
    assertions:
    - method: assertions.app.assert_equals
      expected:
        entrypoints: null
        threads: []
  - cast_arguments:
    - field: entrypoints
      caster: test_resources.app.entrypoints_resource
    arguments:
      entrypoints: entrypoints
    cast_output:
    - field: threads
      caster: test_resources.app.output_threads_resource
    assertions:
    - method: assertions.app.assert_equals
      expected:
        entrypoints: null
        threads:
        - target: sync_target
          type: thread
        - target: async_target
          type: thread
  - arguments:
      entrypoints: entrypoints
    cast_output:
    - caster: test_resources.app.get_threads_resource
      field: threads
    assertions:
    - method: assertions.app.assert_equals
      expected:
        entrypoints: null
        threads:
        - thread
        - thread
        - thread
        - thread
        - thread
        - thread
        - thread
        - thread
        - thread
        - thread
        - thread
