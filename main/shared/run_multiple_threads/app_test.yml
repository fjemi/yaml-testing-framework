tests:
- function: get_task_from_event_loop
  description: Retrieves the result of a coroutine
  tests:
  - arguments: {}
    assertions:
    - method: assertions.app.assert_equals
      expected: null
  - arguments:
      task: task
    assertions:
    - method: assertions.app.assert_equals
      expected: task
  - cast_arguments:
    - caster: test_resources.app.coroutine_resource
      field: task
    arguments:
      task: coroutine
    assertions:
    - method: assertions.app.assert_equals
      expected: async_output
- function: format_argument_as_empty_list
  description: >
    Return an empty list when the argument is None
  tests: &FORMAT_ARGUMENT_AS_EMPTY_LIST_TESTS
  - description: Arguments are undefined
    arguments:
      argument: null
    assertions:
    - method: assertions.app.assert_equals
      expected: []
- function: format_argument_as_argument
  description: >
    Returns the argument passed into the function
  tests: &FORMAT_ARGUMENT_AS_ARGUMENT_TESTS
  - description: Argument is a list
    arguments:
      argument:
      - a
      - b
    assertions:
    - method: assertions.app.assert_equals
      expected:
      - a
      - b
  - description: Argument is a dict
    arguments:
      argument:
        a: a
        b: b
    assertions:
    - method: assertions.app.assert_equals
      expected:
        a: a
        b: b
- function: format_argument_as_list
  description: >
    Returns a list containing the argument
  tests: &FORMAT_ARGUMENT_AS_LIST_TESTS
  - description: Argument is a string
    arguments:
      argument: argument
    assertions:
    - method: assertions.app.assert_equals
      expected:
      - argument
  - description: Argument is a int
    arguments:
      argument: 100
    assertions:
    - method: assertions.app.assert_equals
      expected:
      - 100
- function: format_argument
  description: >
    Handler used to call functions for formatting arguments
  tests:
  - << : *FORMAT_ARGUMENT_AS_EMPTY_LIST_TESTS
  - << : *FORMAT_ARGUMENT_AS_LIST_TESTS
  - << : *FORMAT_ARGUMENT_AS_ARGUMENT_TESTS
- function: format_target_arguments
  description: Formats sh`args` or sh`kwargs` arguments
  tests:
  - description: No arguments defined
    arguments:
      kwargs: []
      args: null
    assertions:
    - method: assertions.app.assert_equals
      expected:
        kwargs: null
        args: null
        arguments: []
  - description: Argument is args
    arguments:
      kwargs:
      - kwargs_a
      - kwargs_b
      - kwargs_c
      args:
      - args_1
      - args_2
    assertions:
    - method: assertions.app.assert_equals
      expected:
        kwargs: null
        args: null
        arguments:
        - args:
          - args_1
          - args_2
        - kwargs: kwargs_a
        - kwargs: kwargs_b
        - kwargs: kwargs_c
  - description: Defined args
    arguments:
      kwargs: []
      args:
        - args_a
        - args_b
    assertions:
    - method: assertions.app.assert_equals
      expected:
        args: null
        kwargs: null
        arguments:
        - args:
          - args_a
          - args_b
  - description: Argument is kwargs
    arguments:
      kwargs:
      - key_a: value_a
      - key_b: value_b
    assertions:
    - method: assertions.app.assert_equals
      expected:
        args: null
        kwargs: null
        arguments:
        - kwargs:
            key_a: value_a
        - kwargs:
            key_b: value_b
