exclude_files:
- .venv
- .eggs
- build
- .ignore
- __pycache__
- .pyc
- .trunk


yaml_suffix: _test


exclude_functions: []


resources_folder_name: test_resources


location_extensions:
  module:
  - .py
  yaml:
  - .yaml
  - .yml
  resources:
  - .py


yaml_extensions:
- .yaml
- .yml


module_extension: .py


root_locations:
- .
- ./
- /
- //
- ''
- None
- null


empty_values:
- null
- None
- ''
- 0
- '0'
- False
- 'false'
- 'False'


operations:
- format_project_directory
- format_yaml_suffix
- format_resources_folder_name
- format_exclude_files
- format_resources
- get_yaml_locations
- get_module_locations
# - format_module_routes
- get_resources
