environment:
  ROOT_DIR: ${ROOT_DIR}
schema:
- &LOCATIONS
  cls_name: Locations
  slots: true
  description: Paths to a python and associated resources for testing
  fields:
  - name: project_directory
    type: str | None
    default: None
  - name: root_directory
    type: str | None
    default: None
    description: The location of project's root directory
  - name: modules
    type: str | list | None
    default: ''
  - name: yamls
    type: str | list | None
    default: ''
  - name: resources
    type: List[str] | str | None
    default: ''
  - name: exclude_files
    type: str | List[str] | None
    default: ''
  - name: yaml_suffix
    type: str | None
    default: _test
  - name: resources_folder_name
    type: str
    default: test_resources
  - name: include_functions
    type: str | List[str] | None
    default: ''
  - name: tmp
    type: Any | None
    default: null
  - name: module_routes
    type: list | None
    default: []
