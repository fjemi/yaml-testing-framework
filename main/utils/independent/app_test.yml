- function: purge_data_and_output_fields
  description: >
    Removes fields from data and output after an operation has been processed. 
    Fields to remove are listed under the _cleanup key in an operation's output.
  cast_arguments:
  - field: data
    method: sns
    << : *RESOURCE
    unpack: true
  tests:
  - description: Data and output are empty dictionaries
    arguments:
      data:
        output: {}
        data: {}
    checks:
    - method: check_sns
      << : *CHECKS
      expected:
        output: {}
        data: {}
  - description: Output contains fields to cleanup
    arguments:
      data:
        output:
          _cleanup:
          - a
          - c
        data:
          a: A
          b: B
          c: C
    checks:
    - method: check_sns
      << : *CHECKS
      expected:
        output: {}
        data:
          b: B
  - description: >
      Output contains fields to cleanup and data is of type simple name space
    cast_arguments:
    - field: data.data
      method: sns
      << : *RESOURCE
      unpack: true
    arguments:
      data:
        output:
          _cleanup:
          - a
          - b
        data:
          a: 1
          b: 2
          c: 3
    checks:
    - method: check_sns
      << : *CHECKS
      expected:
        output: {}
    - method: check_sns
      << : *CHECKS
      field: data
      expected:
        c: 3
- function: get_function_output
  description: >
    Returns the output from calling a function with an unpacked dictionary
  cast_arguments:
  - field: data
    method: sns
    << : *RESOURCE
    unpack: true
  - field: data.function
    method: get_function
    << : *RESOURCE
  tests:
  - description: Return expected output from adding two integers
    arguments:
      data:
        function: add
        arguments:
          a: 1
          b: 2
    checks:
    - method: check_sns
      << : *CHECKS
      field: output
      expected:
        c: 3
    - method: check_type
      << : *CHECKS
      field: timestamps
      expected: SimpleNamespace
- function: update_data_fields
  description: >
    Updates fields in a data object with values from a dictionary type
  cast_arguments:
  - method: sns
    unpack: True
    << : *RESOURCE
    field: data
  tests:
  - description: Output and data are empty dictionaries
    arguments:
      data:
        output: {}
        data: {}
    checks:
    - method: check_sns
      << : *CHECKS
      expected:
        output: {}
        data: {}
  - description: Output is a non-empty dictionary
    arguments:
      data:
        output:
          a: A
          b: B
        data: {}
    checks:
    - method: check_sns
      << : *CHECKS
      expected:
        data:
          a: A
          b: B
  - description: Output is a non-empty dictionary and data is a simplenamespace
    cast_arguments:
    - field: data.data
      << : *RESOURCE
      method: sns
      unpack: true
    arguments:
      data:
        output:
          c: C
          d: D
        data: {}
    checks:
    - method: check_equals
      << : *CHECKS
      field: data.__dict__
      expected:
        c: C
        d: D


