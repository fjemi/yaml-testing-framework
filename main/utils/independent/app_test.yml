resources:
- &CHECKS
  resource: ${YAML_TESTING_FRAMEWORK_ROOT_DIR}/checks/app.py
- &RESOURCE_YAML
  ${YAML_TESTING_FRAMEWORK_ROOT_DIR}/main/utils/independent/resource.yaml
- &RESOURCE
  resource: &RESOURCE_PATH ${YAML_TESTING_FRAMEWORK_ROOT_DIR}/main/utils/independent/resource.py


tests:
- function: convert_string_to_list
  description: Converts a list in YAML string format to a list object
  tests:
  - description: Empty string
    arguments:
      string: ''
    checks:
    - method: check_equals
      << : *CHECKS
      expected: null
  - description: String in YAML list format
    arguments:
      string: |
        - a
        - b
    checks:
    - method: check_equals
      << : *CHECKS
      expected:
      - a
      - b
  - description: List object
    arguments:
      string:
      - 1
      - 2
    checks:
    - method: check_equals
      << : *CHECKS
      expected:
      - 1
      - 2
- function: get_yaml_loader
  description: >
    Returns a YAML Loader (Base, Safe, or Full). Safe is default and can set the
    environment variable YAML_TESTING_FRAMEWORK_YAML_LOADER to a loader to use
  tests:
  - description: SafeLoader is default
    arguments: {}
    checks:
    - method: check_equals
      << : *CHECKS
      field: __class__.__name__
      expected: type
    - method: check_equals
      << : *CHECKS
      cast_output:
      - method: __builtins__.str
        << : *RESOURCE
      expected: "<class 'yaml.loader.SafeLoader'>\n..."
  - description: Environment variable set to loader that doesn't exist
    patches:
    - method: value
      route: CONFIG.environment.YAML_LOADER
      resource: *RESOURCE_PATH
      value: DOES_NOT_EXIST
    arguments: {}
    checks:
    - method: check_equals
      << : *CHECKS
      cast_output:
      - method: __builtins__.str
        << : *RESOURCE
      expected: "<class 'yaml.loader.SafeLoader'>\n..."
  - description: Environment variable set to Full
    patches:
    - method: value
      route: CONFIG.environment.YAML_LOADER
      resource: *RESOURCE_PATH
      value: Full
    arguments: {}
    checks:
    - method: check_equals
      << : *CHECKS
      cast_output:
      - method: __builtins__.str
        << : *RESOURCE
      expected: "<class 'yaml.loader.FullLoader'>\n..."
- function: get_yaml_content
  description: >
    Returns content from a YAML file or an empty dictionary if the file does
    not exist
  tests:
  - description: Location is undefined
    arguments:
      location: null
    checks:
    - method: check_sns
      << : *CHECKS
      field: log
      expected:
        level: warning
        message: No YAML file at None
    - method: check_equals
      << : *CHECKS
      field: content
      expected: {}
  - description: Location does not exist
    arguments:
      location: location_does_not_exist
    checks:
    - method: check_sns
      << : *CHECKS
      field: log
      expected:
        level: warning
        message: No YAML file at location_does_not_exist
    - method: check_equals
      << : *CHECKS
      field: content
      expected: {}
  - description: Location is an existing YAML file
    arguments:
      location: *RESOURCE_YAML
    checks:
    - method: check_equals
      << : *CHECKS
      field: content
      expected:
        hello: world
  - description: Content is defined
    arguments:
      content: content
    checks:
    - method: check_equals
      << : *CHECKS
      field: __dict__
      expected: {}
- function: get_decorated_function_from_wrapped
  description: >
    Returns the original method from a decorated by accessing the `__wrapped__` attribute of the decorated function
  tests:
  - description: Undefined arguments
    arguments:
      function: null
    checks:
    - method: check_equals
      << : *CHECKS
      expected: null
  - cast_arguments:
    - method: get_function
      << : *RESOURCE
      field: function
    tests:
    - description: Regular function
      arguments:
        function: awaitable
      checks:
      - method: check_function
        << : *CHECKS
        expected:
          name: awaitable
          location: *RESOURCE_PATH
    - description: Function decorated and `__wrapped__` attribute is set
      arguments:
        function: awaitable_decorated_wrapped
      checks:
      - method: check_function
        << : *CHECKS
        expected:
          name: awaitable_decorated_wrapped
          location: *RESOURCE_PATH
      - method: check_equals
        << : *CHECKS
        field: __wrapped__
        expected: null
    - description: Function decorated and `__wrapped__` attribute is not set
      arguments:
        function: awaitable_decorated_closure
      checks:
      - method: check_function
        << : *CHECKS
        expected:
          name: awaitable_decorated_closure
          location: *RESOURCE_PATH
- function: get_decorated_function
  description: >
    Returns the original method for a decorated function or an undecorated
    function
  cast_arguments:
  - method: get_function
    << : *RESOURCE
    field: function
  tests:
  - description: Undefined arguments
    arguments:
      function: null
    checks:
    - method: check_equals
      << : *CHECKS
      expected: null
  - description: Function is not decorated
    arguments:
      function: callable
    checks:
    - method: check_function
      << : *CHECKS
      expected:
        name: callable
        location: *RESOURCE_PATH
  - description: Function decorated. Original function accessible through __wrapped__.
    arguments:
      function: callable_decorated_wrapped
    checks:
    - method: check_function
      << : *CHECKS
      expected:
        name: callable_decorated_wrapped
        location: *RESOURCE_PATH
  - description: Function decorated and decorated. Original function accessible through closure.
    arguments:
      function: callable_decorated_closure
    checks:
    - method: check_function
      << : *CHECKS
      expected:
        name: callable_decorated_closure
        location: *RESOURCE_PATH
  - description: Awaitable function decorated. Original function accessible through __wrapped__.
    arguments:
      function: awaitable_decorated_wrapped
    checks:
    - method: check_function
      << : *CHECKS
      expected:
        name: awaitable_decorated_wrapped
        location: *RESOURCE_PATH
  - description: Awaitable function decorated. Original function accessible through closure.
    arguments:
      function: awaitable_decorated_closure
    checks:
    - method: check_function
      << : *CHECKS
      expected:
        name: awaitable_decorated_closure
        location: *RESOURCE_PATH
- function: get_decorated_function_from_closure
  description: >
    Returns the original method from a decorated function by searching through closure
  tests:
  - description: Undefined arguments
    arguments:
      function: null
    checks:
    - method: check_equals
      << : *CHECKS
      expected: null
  - cast_arguments:
    - method: get_function
      << : *RESOURCE
      field: function
    tests:
    - description: Regular function
      arguments:
        function: awaitable
      checks:
      - method: check_function
        << : *CHECKS
        expected:
          name: awaitable
          location: *RESOURCE_PATH
    - description: Decorated function
      arguments:
        function: awaitable_decorated_closure
      checks:
      - method: check_function
        << : *CHECKS
        expected:
          name: awaitable_decorated_closure
          location: *RESOURCE_PATH
- function: get_function_parameters
  description: Returns a list of the names of parameters for a function
  tests:
  - description: Returns the parameters for a method
    arguments: {}
    checks:
    - method: check_exception
      << : *CHECKS
      expected: AttributeError
  - description: Returns the parameters for a method
    cast_arguments:
    - << : *RESOURCE
      method: get_function
      field: function
    arguments:
      function: callable_function
    checks:
    - method: check_equals
      << : *CHECKS
      expected:
      - parameter_a
  - description: Returns the parameters for a decorated method
    cast_arguments:
    - << : *RESOURCE
      method: get_function
      field: function
    arguments:
      function: decorated_callable
    checks:
    - method: check_equals
      << : *CHECKS
      expected:
      - parameter_a
      - parameter_b
      - parameter_c
  - description: Returns the parameters for an awaitable method
    cast_arguments:
    - << : *RESOURCE
      method: get_function
      field: function
    arguments:
      function: awaitable_function
    checks:
    - method: check_equals
      << : *CHECKS
      expected:
      - parameter_a
      - parameter_b
  - description: Returns the parameters for a decorated awaitable method
    cast_arguments:
    - << : *RESOURCE
      method: get_function
      field: function
    arguments:
      function: decorated_awaitable
    checks:
    - method: check_equals
      << : *CHECKS
      expected:
      - parameter_a
      - parameter_b
      - parameter_c
- function: get_function_arguments
  description: >
    Returns a dictionary containing the arguments for a function. The values for
    the arguments are pulled from an object (dict, SimplenameSpace, etc) if they
    exist, otherwise the value for a parameter is set to null
  tests:
  - description: Undefined arguments
    tests:
    - arguments: {}
      checks:
      - method: check_exception
        << : *CHECKS
        expected: TypeError
  - cast_arguments:
    - field: function
      << : *RESOURCE
      method: get_function
    tests:
    - description: Data contains function parameter
      tests:
      - arguments:
          function: callable_function
          data:
            parameter_a: parameter_a
        checks:
        - method: check_equals
          << : *CHECKS
          expected:
            parameter_a: parameter_a
    - description: Data does not contain function parameter
      tests:
      - arguments:
          function: callable_function
          data: {}
        checks:
        - method: check_equals
          << : *CHECKS
          expected:
            parameter_a: null
- function: format_output
  description: Formats output from performing an operation as a dictionary
  tests:
  - description: Output is undefined
    arguments:
      output: null
    checks:
    - method: check_equals
      << : *CHECKS
      expected: {}
  - description: Output is a dict
    arguments:
      output:
        key: value
    checks:
    - method: check_equals
      << : *CHECKS
      expected:
        key: value
  - description: Output is a simple name space
    cast_arguments:
    - method: sns
      << : *RESOURCE
      unpack: true
      field: output
    arguments:
      output:
        field: value
    checks:
    - method: check_equals
      << : *CHECKS
      expected:
        field: value
- function: format_exception_and_trace
  description: Formats an exception and its trace
  cast_arguments:
  - method: get_exception
    << : *RESOURCE
    field: exception
  tests:
  - description: Undefined arguments
    arguments:
      exception: null
    checks:
    - method: check_exception
      << : *CHECKS
      expected: AttributeError
  - description: Runtime error
    arguments:
      exception: runtime_error
    checks:
    - method: check_equals
      << : *CHECKS
      expected:
        description: runtime_error
        trace: []
        name: RuntimeError
  - description: Type error
    arguments:
      exception: type_error
    checks:
    - method: check_equals
      << : *CHECKS
      expected:
        description: 'unsupported operand type(s) for +: ''int'' and ''str'''
        trace:
        - file: *RESOURCE_PATH
          line: 68
          name: add
        name: TypeError
- function: get_timestamp
  description: Returns a timestamp; seconds past epoch
  tests:
  - description: Kind is undefined
    arguments:
      kind: null
    checks:
    - method: check_type
      << : *CHECKS
      expected: float
  - description: Kind is defined as a integer
    arguments:
      kind: int
    checks:
    - method: check_type
      << : *CHECKS
      expected: int
- function: get_runtime_in_ms
  description: Returns a dict containing start,end, and run times
  cast_arguments:
  - field: timestamps
    << : *RESOURCE
    method: sns
    unpack: True
  tests:
  - description: Undefined arguments
    arguments:
      timestamps: {}
    checks:
    - method: check_exception
      << : *CHECKS
      expected: AttributeError
  - description: End and run times should be integers
    arguments:
      timestamps:
        start: 0
    checks:
    - method: check_type
      << : *CHECKS
      field: end
      expected: float
    - method: check_type
      << : *CHECKS
      field: runtime_ms
      expected: float
  - patches:
    - route: get_timestamp
      resource: *RESOURCE_PATH
      method: callable
      value: 2
    description: End and run times should be integers
    arguments:
      timestamps:
        start: 0
    checks:
    - method: check_sns
      << : *CHECKS
      expected:
        start: 0
        end: 2
        runtime_ms: 2000



