- function: process_operations
  description: >
    Performs a list of operations on data that can be represented as a
    dictionary
  cast_arguments:
  - method: get_locals
    field: functions
    << : *RESOURCE
  tests:
  - description: Undefined arguments
    arguments:
      operations: null
      data: null
      functions: null
    checks:
    - method: check_exception
      << : *CHECKS
      expected: TypeError
  - description: Perform operations on a dictionary
    arguments:
      operations:
      - add
      - subtract
      - multiply
      data:
        a: 0
        b: 0
        c: 0
      functions: null
    checks:
    - method: check_equals
      << : *CHECKS
      expected:
        a: 0
        b: 0
        c: 0
  - cast_arguments:
    - method: sns
      field: data
      << : *RESOURCE
      unpack: true
    description: Perform operations on a simple name space
    arguments:
      operations:
      - add
      - subtract
      - multiply
      data:
        a: 1
        b: 2
        c: 3
      functions: null
    checks:
    - method: check_sns
      << : *CHECKS
      expected:
        a: 6
        b: 2
        c: 3
  - description: An exception occurs during an operation
    arguments:
      operations:
      - add
      - subtract
      - multiply
      data:
        a: '0'
        b: 1
        c: '2'
      functions: null
    checks:
    - method: check_equals
      << : *CHECKS
      cast_output:
      - method: get_exception_name
        << : *RESOURCE
        field: exception
      expected:
        a: '2'
        b: 1
        c: '2'
        exception: TypeError
  - description: Operations do not exist in dictionary of functions
    arguments:
      operations:
      - does_not_exist_a
      data: {}
      functions: null
    checks:
    - method: check_equals
      << : *CHECKS
      field: __class__.__name__
      expected: AttributeError
- function: format_module_defined_config
  description: >
    Returns SimpleNamespace containing configurations defined in a module
  tests:
  - description: Config is undefined
    arguments:
      config: null
    checks:
    - method: check_sns
      << : *CHECKS
      expected:
        config: null
        environment: null
        operations: null
    - method: check_equals
      << : *CHECKS
      field: schema.__dict__
      expected: {}
  - description: Config is an empty dict
    arguments:
      config: {}
    checks:
    - method: check_sns
      << : *CHECKS
      expected:
        environment: null
        operations: null
    - method: check_equals
      << : *CHECKS
      field: schema.__dict__
      expected: {}
  - description: Config is a non-empty dict
    arguments:
      config:
        environment:
          A: A
          B: B
        operations:
          main:
          - a
          - b
        schema:
          description: description
          field:
          - name: name
            description: description
            type: type
            default: default
        other: other
    checks:
    - method: check_sns
      << : *CHECKS
      field: environment
      expected:
        A: A
        B: B
    - method: check_equals
      << : *CHECKS
      field: operations.__dict__
      expected:
        main:
        - a
        - b
    - method: check_equals
      << : *CHECKS
      field: other
      expected: other
- function: get_path_of_yaml_associated_with_module
  description: >
    Returns the path to a YAML file associated with a module or null if no YAML
    file exists
  tests:
  - description: Undefined arguments
    arguments: {}
    checks:
    - method: check_exception
      << : *CHECKS
      expected: TypeError
  - cast_arguments:
    - field: extensions
      method: sns
      << : *RESOURCE
      unpack: True
    tests:
    - description: Undefined arguments
      arguments:
        module: module/does/not/exist.py
        extensions:
          module:
          - .py
          yaml:
          - .yaml
          - .yml
      checks:
      - method: check_equals
        << : *CHECKS
        expected: null
    - description: Module and YAML files exist
      arguments:
        module: *RESOURCE_PATH
        extensions:
          module:
          - .py
          yaml:
          - .yaml
          - .yml
      checks:
      - method: check_equals
        << : *CHECKS
        expected: *RESOURCE_YAML
- function: get_model
  description: Returns a model based on a defined schema and available data
  tests:
  - description: Undefined arguments
    arguments: {}
    checks:
    - method: check_equals
      << : *CHECKS
      field: __dict__
      expected: {}
  - description: Available data is an empty dictionary
    arguments:
      schema:
        a: a
        b: b
      data: {}
    checks:
