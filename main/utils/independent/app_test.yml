- function: get_function_output
  description: >
    Returns the output from calling a function with an unpacked dictionary
  cast_arguments:
  - field: data
    method: sns
    unpack: true
  - field: data.function
    method: resource.get_function
  tests:
  - description: Return expected output from adding two integers
    arguments:
      data:
        function: add
        arguments:
          a: 1
          b: 2
    assertions:
    - method: assertions.app.check_sns
      field: output
      expected:
        c: 3
    - method: assertions.app.check_type
      field: timestamps
      expected: SimpleNamespace
- function: update_data_fields
  description: >
    Updates fields in a data object with values from a dictionary type
  cast_arguments:
  - method: sns
    unpack: True
    field: data
  tests:
  - description: Output and data are empty dictionaries
    arguments:
      data:
        output: {}
        data: {}
    assertions:
    - method: assertions.app.check_sns
      expected:
        output: {}
        data: {}
  - description: Output is a non-empty dictionary
    arguments:
      data:
        output:
          a: A
          b: B
        data: {}
    assertions:
    - method: assertions.app.check_sns
      expected:
        data:
          a: A
          b: B
  - description: Output is a non-empty dictionary and data is a simplenamespace
    cast_arguments:
    - field: data.data
      method: sns
      unpack: true
    arguments:
      data:
        output:
          c: C
          d: D
        data: {}
    assertions:
    - method: assertions.app.check_equals
      field: data.__dict__
      expected:
        c: C
        d: D
- function: get_timestamp
  description: Returns a timestamp; seconds past epoch
  tests:
  - description: Kind is undefined
    arguments:
      kind: null
    assertions:
    - method: assertions.app.check_type
      expected: float
  - description: Kind is defined as a integer
    arguments:
      kind: int
    assertions:
    - method: assertions.app.check_type
      expected: int
- function: get_runtime_in_ms
  description: Returns a dict containing start,end, and run times
  cast_arguments:
  - field: timestamps
    method: sns
    unpack: True
  tests:
  - description: Undefined arguments
    arguments:
      timestamps: {}
    assertions:
    - method: assertions.app.check_exception
      expected: AttributeError
  - description: End and run times should be integers
    arguments:
      timestamps:
        start: 0
    assertions:
    - method: assertions.app.check_type
      field: end
      expected: float
    - method: assertions.app.check_type
      field: runtime_ms
      expected: float
  - patches:
    - route: get_timestamp
      method: callable
      value: 2
    description: End and run times should be integers
    arguments:
      timestamps:
        start: 0
    assertions:
    - method: assertions.app.check_sns
      expected:
        start: 0
        end: 2
        runtime_ms: 2000
- function: delete_field
  description: Removes an attribute from an object or a key from a dictionary
  tests:
  - description: Remove an attribute from a simple name space
    cast_arguments:
    - field: parent
      method: sns
      unpack: true
    arguments:
      parent:
        field_a: value_a
        field_b: value_b
      field: field_b
    assertions:
    - method: assertions.app.check_sns
      expected:
        field_a: value_a
        field_b: null
  - description: Remove a key from a dictionary
    arguments:
      parent:
        key_a: value_a
        key_b: value_b
      field: key_b
    assertions:
    - method: assertions.app.check_equals
      expected:
        key_a: value_a
- function: purge_data_and_output_fields
  description: >
    Removes fields from data and output after an operation has been processed. 
    Fields to remove are listed under the _cleanup key in an operation's output.
  cast_arguments:
  - field: data
    method: sns
    unpack: true
  tests:
  - description: Data and output are empty dictionaries
    arguments:
      data:
        output: {}
        data: {}
    assertions:
    - method: assertions.app.check_sns
      expected:
        output: {}
        data: {}
  - description: Output contains fields to cleanup
    arguments:
      data:
        output:
          _cleanup:
          - a
          - c
        data:
          a: A
          b: B
          c: C
    assertions:
    - method: assertions.app.check_sns
      expected:
        output: {}
        data:
          b: B
  - description: >
      Output contains fields to cleanup and data is of type simple name space
    cast_arguments:
    - field: data.data
      method: sns
      unpack: true
    arguments:
      data:
        output:
          _cleanup:
          - 1
          - 2
        data:
          1: 1
          2: 2
          3: 3
    assertions:
    - method: assertions.app.check_sns
      expected:
        output: {}
        data:
          3: 3
- function: process_operations
  description: >
    Performs a list of operations on data that can be represented as a
    dictionary
  cast_arguments:
  - method: resource.get_locals
    field: functions
  tests:
  - description: Undefined arguments
    arguments:
      operations: null
      data: null
      functions: null
    assertions:
    - method: assertions.app.check_exception
      expected: TypeError
  - description: Perform operations on a dictionary
    arguments:
      operations:
      - add
      - subtract
      - multiply
      data:
        a: 0
        b: 0
        c: 0
      functions: null
    assertions:
    - method: assertions.app.check_equals
      expected:
        a: 0
        b: 0
        c: 0
  - cast_arguments:
    - method: sns
      field: data
      unpack: true
    description: Perform operations on a simple name space
    arguments:
      operations:
      - add
      - subtract
      - multiply
      data:
        a: 1
        b: 2
        c: 3
      functions: null
    assertions:
    - method: assertions.app.check_sns
      expected:
        a: 6
        b: 2
        c: 3
  - description: An exception occurs during an operation
    arguments:
      operations:
      - add
      - subtract
      - multiply
      data:
        a: '0'
        b: 1
        c: '2'
      functions: null
    assertions:
    - method: assertions.app.check_equals
      cast_output:
      - method: resource.get_exception_name
        field: exception
      expected:
        a: '2'
        b: 1
        c: '2'
        exception: TypeError
  - description: Operations do not exist in dictionary of functions
    arguments:
      operations:
      - does_not_exist_a
      data: {}
      functions: null
    assertions:
    - method: assertions.app.check_equals
      field: __class__.__name__
      expected: KeyError
- function: format_configurations_defined_in_module
  description: >
    Returns SimpleNamespace containing configurations defined in a module
  tests:
  - description: Config is undefined
    arguments:
      config: null
    assertions:
    - method: assertions.app.check_exception
      expected: TypeError
  - description: Config is an empty dict
    arguments:
      config: {}
    assertions:
    - method: assertions.app.check_equals
      field: __dict__
      expected: {}
  - description: Config is a non-empty dict
    arguments:
      config:
        environment:
          A: A
          B: B
        operations:
          main:
          - a
          - b
        schema:
          description: description
          field:
          - name: name
            description: description
            type: type
            default: default
        other: other
    assertions:
    - method: assertions.app.check_sns
      field: environment
      expected:
        A: A
        B: B
    - method: assertions.app.check_equals
      field: operations.__dict__
      expected:
        main:
        - a
        - b
    - method: assertions.app.check_equals
      field: other
      expected: other
- function: get_path_of_yaml_associated_with_module
  description: >
    Returns the path to a YAML file associated with a module or null if no YAML
    file exists
  tests:
  - description: Undefined arguments
    arguments: {}
    assertions:
    - method: assertions.app.check_exception
      expected: TypeError
  - cast_arguments:
    - field: extensions
      method: sns
      unpack: True
    tests:
    - description: Undefined arguments
      arguments:
        module: module/does/not/exist.py
        extensions:
          module:
          - .py
          yaml:
          - .yaml
          - .yml
      assertions:
      - method: assertions.app.check_equals
        expected: null
    - description: Module and YAML files exist
      arguments:
        module: ${YAML_TESTING_FRAMEWORK_ROOT_DIR}/main/utils/independent/resource.py
        extensions:
          module:
          - .py
          yaml:
          - .yaml
          - .yml
      assertions:
      - method: assertions.app.check_equals
        expected: ${YAML_TESTING_FRAMEWORK_ROOT_DIR}/main/utils/independent/resource.yaml
