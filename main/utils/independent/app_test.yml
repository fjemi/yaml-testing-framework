      arguments:
        function: awaitable_decorated_closure
      assertions:
      - method: assertions.app.check_function
        expected:
          name: awaitable_decorated_closure
          location: ${YAML_TESTING_FRAMEWORK_ROOT_DIR}/main/utils/independent/resource.py
