configurations:
  resources:
  - ${YAML_TESTING_FRAMEWORK_ROOT_DIR}/checks/app.py


tests:
- function: hello_world
  description: Returns a greeting
  tests:
  - arguments: {}
    assertions:
    - method: checks.app.check_equals
      expected: Hello World
  - arguments:
      name: Earth
    assertions:
    - method: checks.app.check_equals
      expected: Hello Earth
