configurations:
  exclude_functions:
  - run_pytest
  resources:
  - ${YAML_TESTING_FRAMEWORK_ROOT_DIR}/main/utils/_resources/invoke_testing_method/resource.py
  - ${YAML_TESTING_FRAMEWORK_ROOT_DIR}/assertions/app.py


tests:
- function: set_default_values_for_arguments
  description: Sets defaults values for arguments
  tests:
  - description: Undefined arguments
    arguments:  {}
    assertions:
    - method: assertions.app.check_sns
      expected:
        exclude_files:
        - ignore
        - _resources
        location: null
        method: plugin
        module: null
        module_filename: null
        resource_flag: false
        resource_suffix: _resource
        resources_folder_name: _resources
        root_flag: false
        yaml_suffix: _test
        logging_enabled: true
  - description: Defined arguments
    arguments:
      location: location
      module: module
      module_filename: module_filename
      exclude_files: exclude_files
      resources_folder_name: resources_folder_name
      yaml_suffix: yaml_suffix
      method: method
      resource_flag: resource_flag
      resource_suffix: resource_suffix
      root_flag: root_flag
      logging_enabled: logging_enabled
    assertions:
    - method: assertions.app.check_sns
      expected:
        exclude_files: exclude_files
        location: location
        method: method
        module: module
        module_filename: module_filename
        resource_flag: resource_flag
        resource_suffix: resource_suffix
        resources_folder_name: resources_folder_name
        root_flag: root_flag
        yaml_suffix: yaml_suffix
        logging_enabled: logging_enabled
- function: get_parent_module_location
  description: Returns the parent module associated with a resource module
  tests:
  - description: Undefined arguments
    arguments:
      parent_filename: null
      resource_module: null
      resources_folder_name: null
      resource_suffix: null
    assertions:
    - method: assertions.app.check_exception
      expected: TypeError
  - description: Undefined arguments
    arguments:
      parent_filename: null
      resource_module: directory/module_resource
      resources_folder_name: null
      resource_suffix: _resource
    assertions:
    - method: assertions.app.check_equals
      expected: directory/module
  - description: Resource module and suffix are defined
    arguments:
      resource_module: directory/module_resource.py
      resource_suffix: _resource
    assertions:
    - method: assertions.app.check_equals
      expected: directory/module.py
  - description: Resource module and folder name are defined
    arguments:
      resource_module: directory/_resources/module.py
      resources_folder_name: _resources
    assertions:
    - method: assertions.app.check_equals
      expected: directory/module.py
  - description: Resource module parent module filename are defined
    arguments:
      resource_module: directory/module_resource.py
      parent_filename: module
    assertions:
    - method: assertions.app.check_equals
      expected: directory/module.py
  - description: All arguments are defined
    arguments:
      resource_module: directory/_resources/module_resource.py
      parent_filename: app
      resource_suffix: _resource
      resources_folder_name: _resources
    assertions:
    - method: assertions.app.check_equals
      expected: directory/app.py
- function: set_location
  description: Set the location of a file or directory of files to test
  tests:
  - description: Undefined arguments
    arguments: {}
    assertions:
    - method: assertions.app.check_sns
      expected:
        location: null
        module: null
        root_flag: null
        resource_flag: null
  - description: Location is defined
    arguments:
      location: location
    assertions:
    - method: assertions.app.check_sns
      expected:
        location: location
        module: null
        root_flag: null
        resource_flag: null
  - description: Root flag is true
    arguments:
      root_flag: true
    assertions:
    - method: assertions.app.check_sns
      expected:
        location: .
        module: null
        root_flag: null
        resource_flag: null
  - description: >
      Resource flag is false, module is defined, and location is undefined
    arguments:
      module: module
      resource_flag: false
      root_flag: false
      location: null
    assertions:
    - method: assertions.app.check_sns
      expected:
        location: module
        module: null
        root_flag: null
        resource_flag: null
  - description: Resource flag is true and associated fields are defined
    arguments:
      resource_flag: true
      module: _resources/module_resource.py
      resource_suffix: _resource
      resources_folder_name: _resources
    assertions:
    - method: assertions.app.check_sns
      expected:
        location: module.py
        module: null
        root_flag: null
        resource_flag: null

