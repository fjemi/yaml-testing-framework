- function: main
  description: >
    Handles running tests for a specific module or modules within a directory
    using the plugin or pytest
  test:
  - description: Run tests for module using pytest invocation method
    arguments:
      <<: *MODULE_WITH_TESTS_ARGUMENTS
      method: pytest
    assertions:
    - method: assertions.app.check_type
      expected: SimpleNamespace
  - description: Run tests on modules in a directory using plugin invocation method
    arguments:
      location: ${YAML_TESTING_FRAMEWORK_ROOT_DIR}/main/utils/_resources/invoke_testing_method/
      resources_folder_name: resources_folder_name
      method: plugin
      yaml_suffix: _test
      logging_enabled: True
    cast_output:
    - field: result
      method: _resources.invoke_testing_method.resource.list_sns_to_list_dict
    assertions:
    - method: assertions.app.check_sns
      expected:
        result:
        - expected: Hello World
          id: ' .main.utils._resources.invoke_testing_method.module_with_tests.hello_world
            - 0.0 - Returns a greeting '
          id_short: .main.utils._resources.invoke_testing_method.module_with_tests.hello_world
          method: check_equals
          method_name: assertions.app.check_equals
          module: null
          output: Hello World
          passed: true
        - expected: Hello Earth
          id: ' .main.utils._resources.invoke_testing_method.module_with_tests.hello_world
            - 0.1 - Returns a greeting '
          id_short: .main.utils._resources.invoke_testing_method.module_with_tests.hello_world
          method: check_equals
          method_name: assertions.app.check_equals
          module: null
          output: Hello Earth
          passed: true
