configurations:
  exclude_functions:
  - pytest_runtest_logreport
  - pytest_itemcollected
  - pytest_addoption
  - pytest_itemcollected
  # - pytest_configure
  resources:
  - ${YAML_TESTING_FRAMEWORK_ROOT_DIR}/main/_resources/plugin.py
  - ${YAML_TESTING_FRAMEWORK_ROOT_DIR}/assertions/app.py


tests:
- function: get_options
  description: Returns a dictionary containing option names and values
  tests:
  - arguments:
      options:
        option_0: value_0
        option_1: value_1
        option_2: value_2
      option_names:
      - option_0
      - option_2
    assertions:
    - method: assertions.app.check_equals
      expected:
        option_0: value_0
        option_2: value_2
- function: process_option_exclude_files
  description: Process the `exclude-files` option as a list of strings
  tests:
  - description: Undefined arguments
    arguments:
      option: null
      config: null
    assertions:
    - method: assertions.app.check_equals
      expected: []
  - description: Option is a string
    arguments:
      option: option
      config: null
    assertions:
    - method: assertions.app.check_equals
      expected:
      - option
  - description: Option is a list
    arguments:
      option:
      - option_0
      - option_1
      config: null
    assertions:
    - method: assertions.app.check_equals
      expected:
      - option_0
      - option_1
- function: process_option_project_path
  description: Returns the root directory for the project
  cast_arguments:
  - method: _resources.plugin.process_option_project_path_resource
  tests:
  - description: Option and config are null
    arguments:
      option: null
      config: null
    assertions:
    - method: assertions.app.check_equals
      expected: YAML_TESTING_FRAMEWORK_ROOT_DIR
  - description: Option is a single dot representing root directory
    arguments:
      option: .
      config: config
    assertions:
    - method: assertions.app.check_equals
      expected: YAML_TESTING_FRAMEWORK_ROOT_DIR
  - description: Option is path to directory within the root directory
    arguments:
      option: ./path_to_directory
      config: config
    assertions:
    - method: assertions.app.check_equals
      expected: /path_to_directory
  - description: Option is path to directory in test resources
    arguments:
      option: path_to_directory
      config: config
    assertions:
    - method: assertions.app.check_equals
      expected: path_to_directory
  - description: Option is path to directory in root directory
    arguments:
      option: root_directory/sub_directory
      config: config
    assertions:
    - method: assertions.app.check_equals
      expected: root_directory/sub_directory
- function: get_pytest_parser
  description: Returns the parser from pytest for adding configuration options
  cast_output:
  - method: __builtins__.str
    unpack: false
  tests:
  - description: Non-null instance of pytest
    cast_arguments:
    - field: pytest_instance
      method: _resources.plugin.pytest_resource
      unpack: false
    arguments:
      pytest_instance: pytest_instance
    assertions:
    - method: assertions.app.check_equals
      expected:  <class '_pytest.config.argparsing.Parser'>
  - description: Null instance of pytest
    arguments:
      pytest_instance: null
    assertions:
    - method: assertions.app.check_equals
      expected:  <class '_pytest.config.argparsing.Parser'>
- function: get_pytest_instance
  description: Returns an instance of the pytest module
  tests:
  - arguments: {}
    assertions:
    - method: assertions.app.check_equals
      field: __name__
      expected: pytest
    - method: assertions.app.check_type
      expected: module
- function: add_args_and_ini_options_to_parser
  description: >
    Add data cli arguments and ini settings
    options to the pytest parser
  cast_arguments:
  - field: parser
    method: _resources.plugin.pytest_parser_resource
  tests:
  - arguments:
      parser: parser
    assertions:
    - method: assertions.app.check_class
      expected:
        name: Parser
        fields:
          _ininames:
          - resources
          - project-path
          - include-functions
          - exclude-files
          - yaml-suffix
          - logging-enabled
    - method: assertions.app.check_length
      field: _anonymous.options
      expected: 6
- function: pass_through
  description: Returns the data passed into the function
  tests:
  - description: Option is undefined
    arguments:
      option: null
      config: null
    assertions:
    - method: assertions.app.check_equals
      expected: null
  - description: Option is defined
    arguments:
      option: option
      config: null
    assertions:
    - method: assertions.app.check_equals
      expected: option
