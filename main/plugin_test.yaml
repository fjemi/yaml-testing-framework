- function: set_node_ids
  description: Sets node ids that are displayed in pytest report summaries
  cast_arguments:
  - method: _resources.plugin.set_node_ids_resource
    field: item
  tests:
  - description: Item is undefined
    arguments:
      item: null
    assertions:
    - method: assertions.app.check_sns
      expected:
        _nodeid: None
  - arguments:
      item: short_id_a
    assertions:
    - method: assertions.app.check_equals
      field: _nodeid
      expected: short_id_a
  - arguments:
      item: short_id_b
    assertions:
    - method: assertions.app.check_equals
      field: _nodeid
      expected: short_id_b
- function: format_report_nodeid
  description: >
    Format the nodeid displayed in pytest
    report summaries
  tests:
  - arguments:
      nodeid: null
    assertions:
    - method: assertions.app.check_equals
      expected: None
  - arguments:
      nodeid: ::test_[nodeid
    assertions:
    - method: assertions.app.check_equals
      expected: nodeid
  - arguments:
      nodeid: nodeid <- test_entrypoint.py
    assertions:
    - method: assertions.app.check_equals
      expected: nodeid
