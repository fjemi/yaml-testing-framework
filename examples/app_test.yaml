resources:
- &CHECKS
  resource: ${YAML_TESTING_FRAMEWORK_ROOT_DIR}/checks/app.py
- &RESOURCE
  resource: &RESOURCE_PATH ${YAML_TESTING_FRAMEWORK_ROOT_DIR}/examples/resource.py


tests:
- function: main
  description: >
    Returns two numbers a, b and the result of performing an arithmetic
    operation on them
  tests:
  - description: Add string and integer
    arguments:
      a: 1
      b: '1'
      method: subtract
    checks:
    - method: check_error
      << : *CHECKS
      field: result
      expected: TypeError
    - method: check_sns
      << : *CHECKS
      expected:
        a: 1
        b: '1'
        n: null
  - description: Add two integers
    arguments:
      a: 1
      b: 1
      method: add
    checks:
    - method: check_sns
      << : *CHECKS
      expected:
        a: 1
        b: 1
        result: 2
        method: add
    - method: check_equals
      << : *CHECKS
      cast_output:
      - method: __builtins__.str
        << : *RESOURCE
      expected: namespace(a=1, b=1, n=None, method='add', result=2)
    - method: check_equals
      << : *CHECKS
      field: result
      expected: 2
  - description: Method does not exist
    arguments:
      a: 1
      b: 1
      method: method_does_not_exist
    checks:
    - method: check_sns
      << : *CHECKS
      expected:
        a: 1
        b: 1
        n: null
        result: Method does not exist
        method: method_does_not_exist
  # # Check fails when uncommented
  # - description: Check fails
  #   arguments:
  #     a: 1
  #     b: 1
  #     method: subtract
  #   checks:
  #   - method: check_sns
  #     << : *CHECKS
  #     expected:
  #       a: 1
  #       b: 1
  #       result: 2
  #       method: subtract
  - description: Patch constant and cast output to return a number's inverse
    patches:
    - method: value
      value: 10
      route: CONSTANT
      << : *RESOURCE
    arguments:
      method: constant
    cast_output:
    - method: inverse
      << : *RESOURCE
      field: result
    checks:
    - method: check_sns
      << : *CHECKS
      expected:
        result: 0.1
        method: constant
- function: do_nothing
  tests:
  - description: Returns two numbers a, b and an undefined result
    cast_arguments:
    - method: sns
      field: data
      unpack: true
    arguments:
      data:
        a: a
        b: b
        method: method_name
    checks:
    - method: check_sns
      << : *CHECKS
      expected:
        a: a
        b: b
        result: Method does not exist
        method: method_name
  - description: Return object passed into the function
    cast_arguments:
    - method: sns
      field: data
      unpack: true
    arguments:
      data: {}
    checks:
    - method: check_sns
      << : *CHECKS
      expected:
        result: Method does not exist
  - description: Patch a function as a side effect dict
    patches:
    - value:
        a: A
        b: B
      method: side_effect_dict
      route: do_nothing
    tests:
    - description: Example 1
      arguments:
        a: a
        c: c
      checks:
      - method: check_equals
        << : *CHECKS
        expected:
          a: A
          c: c
    - description: Example 2
      arguments:
        b: b
        d: D
      checks:
      - method: check_equals
        << : *CHECKS
        expected:
          b: B
          d: D
- function: add
  description: Returns two numbers a, b and their sum
  cast_arguments:
  - method: sns
    field: data
    unpack: true
  tests:
  - arguments:
      data:
        a: 1
        b: 2
        method: add
    checks:
    - method: check_sns
      << : *CHECKS
      expected:
        a: 1
        b: 2
        result: 3
        method: add
  - arguments:
      data:
        a: -1
        b: -2
        method: add
    checks:
    - method: check_sns
      << : *CHECKS
      << : *CHECKS
      expected:
        a: -1
        b: -2
        result: -3
        method: add
  - arguments:
      data:
        a: 0
        b: 0
        method: add
    checks:
    - method: check_sns
      << : *CHECKS
      expected:
        a: 0
        b: 0
        result: 0
        method: add
- function: subtract
  description: Return two numbers a, b and their difference
  cast_arguments:
  - method: sns
    field: data
    unpack: true
  tests:
  - arguments:
      data:
        a: 1
        b: 2
        method: subtract
    checks:
    - method: check_sns
      << : *CHECKS
      expected:
        a: 1
        b: 2
        result: -1
        method: subtract
  - arguments:
      data:
        a: -1
        b: -2
        method: subtract
    checks:
    - method: check_sns
      << : *CHECKS
      expected:
        a: -1
        b: -2
        result: 1
        method: subtract
  - arguments:
      data:
        a: 0
        b: 0
        method: subtract
    checks:
    - method: check_sns
      << : *CHECKS
      expected:
        a: 0
        b: 0
        result: 0
        method: subtract
- function: constant
  description: Returns a constant value (global variable) for every input.
  cast_arguments:
  - method: sns
    unpack: true
    field: data
  tests:
  - description: Result is 0 when a, b are undefined
    arguments:
      data:
        method: constant
    checks:
    - method: check_sns
      << : *CHECKS
      expected:
        a: null
        b: null
        result: 0
  - description: Result is 0 when a, b are defined
    arguments:
      data:
        a: 3
        b: 3
        method: constant
    checks:
    - method: check_sns
      << : *CHECKS
      expected:
        a: 3
        b: 3
        result: 0
  - description: Patch constant as 1
    patches:
    - method: value
      value: 1
      route: CONSTANT
    tests:
    - description: Passes test
      arguments:
        data:
          method: constant
      checks:
      - method: check_sns
        << : *CHECKS
        expected:
          a: null
          b: null
          result: 1
    # # Fails when uncommented
    # - description: Fails test
    #   arguments:
    #     data:
    #       method: constant
    #   checks:
    #   - method: check_sns
    #     expected:
    #       a: null
    #       b: null
    #       result: 2
  - description: Patch constant as side effect list
    patches:
    - method: side_effect_list
      value:
      - uno
      - dos
      - tres
      route: CONSTANT
    arguments: {}
    checks:
    - method: check_function_output
      << : *CHECKS
      field: result
      expected:
        arguments:
        - {}
        - {}
        - {}
        - {}
        output:
        - uno
        - dos
        - tres
        - uno
- function: factorial
  cast_arguments:
  - method: sns
    unpack: true
    field: data
  description: >
    Returns the product of the positive integers less than or equal to an
    integer a
  tests:
  - description: Return the factorial of 5
    arguments:
      data:
        a: 5
    checks:
    - method: check_sns
      << : *CHECKS
      expected:
        a: 5
        result: 120
  - description: >
      Patch function to return sum of positive integers less than or equal to
      an integer a
    patches:
    - route: factorial
      callable_route: sum_patch
      method: callable
      << : *RESOURCE
    arguments:
      data:
        a: 5
    checks:
    - method: check_sns
      << : *CHECKS
      expected:
        a: 5
        result: 15
- function: multiply
  description: >
    Returns the product of two integers. An example of spying on a function
    to see if it is called.
  spies:
  - add
  cast_arguments:
  - field: data
    method: sns
    unpack: true
  tests:
  - description: Multiply two integers and check that a function was called
    arguments:
      data:
        a: 3
        b: 4
    checks:
    - method: check_sns
      << : *CHECKS
      expected:
        a: 3
        b: 4
        result: 12
    - method: check_spies
      << : *CHECKS
      expected:
        add:
          called: true
