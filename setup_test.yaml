- function: get_setup_requires
  description: Returns a list of packages or install requirements from
    the contents of the `Pipfile.lock`
  tests:
  - description: No packages
    arguments:
      pipfile_lock:
        default: {}
    assertions:
    - method: checks.app.check_equals
      expected: []
  - description: One package
    arguments:
      pipfile_lock:
        default:
          package_0:
            version: ==version_0
    assertions:
    - method: checks.app.check_equals
      expected:
      - package_0==version_0
    - method: checks.app.check_length
      expected: 1
  - description: Three packages
    arguments:
      pipfile_lock:
        default:
          package_0:
            version: ==version_0
          package_1:
            version: '>=version_1'
          package_2:
            version: <=version_2
    assertions:
    - method: checks.app.check_equals
      expected:
      - package_0==version_0
      - package_1>=version_1
      - package_2<=version_2
    - method: checks.app.check_length
      expected: 3
- function: get_python_requires
  description: Returns the minimum python version associated supported by the packages in the `Pipfile.lock`
  tests:
  - arguments:
      pipfile_lock:
        default:
          package_0:
            markers: python_version >= '3.7'
          package_1:
            markers: python_version >= '3.7.*'
          package_2:
            markers: python_version >= '3.11'
    assertions:
    - method: checks.app.check_equals
      expected: '>=3.7'
    - method: checks.app.check_type
      expected: str
- function: merge_pip_lock_and_setup_yaml
  description: Returns a dataclass with installation requirements and python version added the `setup_yml` field.
  tests:
  - arguments:
      pipfile_lock:
        default:
          package_0:
            version: ==version_0
            markers: python_version >= '3.7'
          package_1:
            version: '>=version_1'
            markers: python_version >= '3.7.*'
          package_2:
            version: <=version_2
            markers: python_version >= '3.11'
      setup_yaml:
        setup_requires: {}
        python_requires: {}
      long_description: long_description
    assertions:
    - method: checks.app.check_equals
      expected:
        setup_requires:
        - package_0==version_0
        - package_1>=version_1
        - package_2<=version_2
        long_description: long_description
        python_requires: '>=3.7'
